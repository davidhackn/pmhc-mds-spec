---
file_name:
  good: &gfile [ 'PMHC%.3s%04d%05d.DAT', fn_state_text, fn_year, fn_batch_no ]
  missing: *gfile
  bad:  'nocc.dat'
RepStart:
    good:    &gRepStart [ '%s', fin_yr_start ]
    missing: *gRepStart
    spaces:  *gRepStart
RepEnd:
    good:    &gRepEnd [ '%s', fin_yr_end ]
    missing: *gRepEnd
    spaces:  *gRepEnd
DoB:
  good: |-
    sub {
      # want coverage of extremes
      my $rand = rand();
      my $month = int(rand(12)) + 1;
      my $day   = int(rand(28)) + 1;
      if ($rand < 0.1) {
        # Old 190[0-4]
        return sprintf '%02d%02d190%01d', $day, $month, rand(4);
      } elsif ($rand < 0.2) {
        # Young 200[0-8]
        return sprintf '%02d%02d200%01d', $day, $month, rand(8);
      } else {
        return sprintf '%02d%02d19%02d', $day, $month, rand(100);
      }
    }
  bad:  [ '20200305', 'nodateaa', '20003333' ]
  missing: '        '
